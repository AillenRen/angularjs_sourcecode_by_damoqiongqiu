<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
</head>
<body ng-controller="hello">
<div >
    <input ng-model="greeting.text"/>
    <p>{{greeting.text}},AngularJS1</p>
    <p ng-bind="greeting.text">,AngularJs2</p>
</div>
<script>
    function hello($scope) {
        $scope.greeting = {
            text: 'hreoll'
        }
    }
</script>

</body>
<script src="js/angular-1.3.0.js"></script>
</html>
